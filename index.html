    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home monitoring</title>

<body>
    <div class="container">
        <div class="box">
            
            <h3>home monitoring<i class='bx bx-user-pin'></i></h3>
            <i class='bx bx-menu'></i>
            <div class="box-temperature">
                <p class="temperature-text">indoor temperature</p>
                <p class="temperature">20°<i class='bx bxs-thermometer'></i></p>
            </div>
            <div class="box-temperature-2">
             <i class='bx bxs-droplet-half'></i>
             <p class="humidity">humidity</p><p class="rate">25%</p>
         </div>
         <div class="box-temperature-3">
            <p class="outdoor">outdoor temperature</p><p class="rate-2">7°<i class='bx bxs-cloud'></i></p>
            <div class="switch.box">
                <P class="title">Devices</P>
                <div class="card-devices">
                    <p class="living">living room light</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                      <div class="switch.box-2">
                        <div class="card-devices-2">
                            <p class="door">door lock</p>
                            <label class="switch" id="second">
                                <input type="checkbox">
                                <span class="slider round"></span>
                </div>
